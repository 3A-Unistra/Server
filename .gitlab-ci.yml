image: python:3.7-alpine

docs:
  stage: test
  script:
  - pip install -U sphinx
  - sphinx-build -b html docs/source docs/build
  only:
  - branches
  except:
  - master

docs-pages:
  stage: deploy
  script:
  - pip install -U sphinx
  - sphinx-build -b html docs/source docs/build
  artifacts:
    paths:
    - docs/build/html
  only:
  - master

